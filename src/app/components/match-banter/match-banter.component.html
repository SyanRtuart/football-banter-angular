<app-match-card [match]="this.match"></app-match-card>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="score" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score  </th>
    <td mat-cell *matCellDef="let phrase"  >
         <app-upvote-button  [score]="phrase.score" [phraseId]="phrase.id"  > </app-upvote-button>
  </td>
  </ng-container>

  <ng-container matColumnDef="createdBy" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
    <td mat-cell *matCellDef="let phrase" > Ryan Stuart </td>
  </ng-container>

  <ng-container matColumnDef="description" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let phrase"> {{phrase.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-card *ngIf="isLoading" class="horizontal-center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
<button mat-raised-button (click)="addNew()">Add New</button>
