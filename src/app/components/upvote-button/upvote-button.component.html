<div class="votebox" style="padding-right: 30px;">
  <fa-icon (click)="upvote()" [icon]="faArrowUp" size="lg" class="vote up" [ngClass]="{'active' : userVote > 0 }">
  </fa-icon>
  <span class="vote-count">{{ score }}</span>
  <fa-icon (click)="downvote()" [icon]="faArrowDown" size="lg" class="vote down" [ngClass]="{'active' : userVote < 0 }">
  </fa-icon>
</div>
