<div class="votebox">
  <fa-icon (click)="upvote()" [icon]="faArrowUp"  size="xs" class="vote up" [ngClass]="{'active' : userVote > 0 }">
  </fa-icon>
  <span class="vote-count">{{ score }}</span>
  <fa-icon (click)="downvote()" [icon]="faArrowDown" size="xs" class="vote down" [ngClass]="{'active' : userVote < 0 }"></fa-icon>
</div>
